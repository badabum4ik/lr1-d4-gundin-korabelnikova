<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пользователи и управление ботом</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Список пользователей</h1>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>ID</th>
            <th>Telegram ID</th>
            <th>Имя пользователя</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.userid }}</td>
            <td>{{ user.telegram_id }}</td>
            <td>{{ user.username }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

    <h2 class="mt-5">Управление ботом</h2>
    <form action="/toggle_command" method="POST">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="start" id="start" {% if commands.start %}checked{% endif %}>
            <label for="start" class="form-check-label">Команда /start</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="start_timer" id="start_timer" {% if commands.start_timer %}checked{% endif %}>
            <label for="start_timer" class="form-check-label">Команда /start_timer</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="stop_timer" id="stop_timer" {% if commands.stop_timer %}checked{% endif %}>
            <label for="stop_timer" class="form-check-label">Команда /stop_timer</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="register" id="register" {% if commands.register %}checked{% endif %}>
            <label for="register" class="form-check-label">Команда /register</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="start_game" id="start_game" {% if commands.start_game %}checked{% endif %}>
            <label for="start_game" class="form-check-label">Команда /start_game</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="stop_game" id="stop_game" {% if commands.stop_game %}checked{% endif %}>
            <label for="stop_game" class="form-check-label">Команда /stop_game</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
    </form>
</div>
</body>
</html>
